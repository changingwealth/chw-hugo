title: "Experimental Ecosystem Accounts for the Central Highlands of Victoria"
abstract: "This report presents the Experimental Ecosystem Accounts for the Central Highlands of Victoria, Australia. The primary aim of the report is to determine the extent to which the concepts and accounting structures of the System of Environmental-Economic Accounting (SEEA) (UN 2014a, UN 2014b) can be populated with existing data to aid decision-making at a regional level. A brief summary can be found here."
